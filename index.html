<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞HTƒ∞SAS GIDA - Toptan Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Supabase config - KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞Zƒ∞ YAPIN
        const SUPABASE_URL = 'https://acxlmoluahtrztzttzcz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeGxtb2x1YWh0cnp0enR0emN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1MjM1MzgsImV4cCI6MjA4NDA5OTUzOH0.JGdB9MvCPJFkfPZSR00-ngSxZFO4XzYULPOWLd1U9Q0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('T√ºm√º');
            const [cart, setCart] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [showCart, setShowCart] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadProducts();
            }, []);

            const loadProducts = async () => {
                try {
                    const { data, error } = await supabase.from('products').select('*');
                    if (error) throw error;
                    
                    setProducts(data || []);
                    const cats = ['T√ºm√º', ...new Set(data.map(p => p.category))];
                    setCategories(cats);
                    setLoading(false);
                } catch (err) {
                    console.error('Hata:', err);
                    setLoading(false);
                }
            };

            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => 
                        item.id === product.id 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, newQuantity) => {
                if (newQuantity === 0) {
                    removeFromCart(productId);
                } else {
                    setCart(cart.map(item =>
                        item.id === productId ? { ...item, quantity: newQuantity } : item
                    ));
                }
            };

            const sendWhatsAppOrder = () => {
                let message = 'üõí *ƒ∞HTƒ∞SAS GIDA Sƒ∞PARƒ∞≈ûƒ∞*\n\n';
                cart.forEach(item => {
                    message += `‚Ä¢ ${item.name}\n  ${item.quantity} adet x ${item.price}‚Ç∫ = ${(item.quantity * item.price).toFixed(2)}‚Ç∫\n\n`;
                });
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                message += `*TOPLAM: ${total.toFixed(2)}‚Ç∫*`;
                
                const phone = '905303538635'; // TELEFON NUMARANIZI YAZIN
                const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            const filteredProducts = products.filter(p => {
                const matchCategory = selectedCategory === 'T√ºm√º' || p.category === selectedCategory;
                const matchSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                return matchCategory && matchSearch;
            });

            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-900 mx-auto mb-4"></div>
                            <p className="text-gray-600">√úr√ºnler y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-900 to-blue-800 text-white sticky top-0 z-50 shadow-lg">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-2xl font-bold">ƒ∞HTƒ∞SAS GIDA</h1>
                                <button 
                                    onClick={() => setShowCart(!showCart)}
                                    className="relative bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-400 transition"
                                >
                                    üõí Sepet
                                    {cartCount > 0 && (
                                        <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center">
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                            
                            {/* Search */}
                            <div className="mt-4">
                                <input
                                    type="text"
                                    placeholder="üîç √úr√ºn ara..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full px-4 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                />
                            </div>
                        </div>
                    </header>

                    {/* Categories */}
                    <div className="bg-white border-b sticky top-[136px] z-40 shadow-sm">
                        <div className="container mx-auto px-4 py-3 overflow-x-auto">
                            <div className="flex gap-2 min-w-max">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-4 py-2 rounded-full whitespace-nowrap font-medium transition ${
                                            selectedCategory === cat
                                                ? 'bg-blue-900 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Products */}
                    <div className="container mx-auto px-4 py-6">
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            {filteredProducts.map(product => (
                                <div key={product.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
                                    <div className="p-4">
                                        <div className="bg-gray-100 rounded-lg h-32 flex items-center justify-center mb-3">
                                            <span className="text-4xl">üì¶</span>
                                        </div>
                                        <h3 className="font-semibold text-sm mb-2 h-10 overflow-hidden">{product.name}</h3>
                                        <p className="text-xs text-gray-500 mb-3">{product.category}</p>
                                        <div className="flex items-center justify-between">
                                            <span className="text-lg font-bold text-blue-900">{product.price}‚Ç∫</span>
                                            <button
                                                onClick={() => addToCart(product)}
                                                className="bg-yellow-500 hover:bg-yellow-600 text-blue-900 px-3 py-1 rounded-full text-sm font-semibold transition"
                                            >
                                                Ekle
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredProducts.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">√úr√ºn bulunamadƒ±</p>
                            </div>
                        )}
                    </div>

                    {/* Cart Sidebar */}
                    {showCart && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50" onClick={() => setShowCart(false)}>
                            <div 
                                className="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="sticky top-0 bg-blue-900 text-white p-4 flex justify-between items-center">
                                    <h2 className="text-xl font-bold">Sepetim</h2>
                                    <button onClick={() => setShowCart(false)} className="text-2xl">√ó</button>
                                </div>

                                {cart.length === 0 ? (
                                    <div className="p-8 text-center">
                                        <div className="text-6xl mb-4">üõí</div>
                                        <p className="text-gray-500">Sepetiniz bo≈ü</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="p-4 space-y-4">
                                            {cart.map(item => (
                                                <div key={item.id} className="bg-gray-50 p-4 rounded-lg">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <h3 className="font-semibold text-sm flex-1">{item.name}</h3>
                                                        <button
                                                            onClick={() => removeFromCart(item.id)}
                                                            className="text-red-500 text-xl ml-2"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-2">
                                                            <button
                                                                onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                                className="bg-gray-300 hover:bg-gray-400 w-8 h-8 rounded-full font-bold"
                                                            >
                                                                -
                                                            </button>
                                                            <span className="font-bold w-8 text-center">{item.quantity}</span>
                                                            <button
                                                                onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                                className="bg-blue-900 hover:bg-blue-800 text-white w-8 h-8 rounded-full font-bold"
                                                            >
                                                                +
                                                            </button>
                                                        </div>
                                                        <span className="font-bold text-blue-900">
                                                            {(item.price * item.quantity).toFixed(2)}‚Ç∫
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="sticky bottom-0 bg-white border-t p-4 space-y-3">
                                            <div className="flex justify-between items-center text-xl font-bold">
                                                <span>Toplam:</span>
                                                <span className="text-blue-900">{cartTotal.toFixed(2)}‚Ç∫</span>
                                            </div>
                                            <button
                                                onClick={sendWhatsAppOrder}
                                                className="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-lg font-bold text-lg transition flex items-center justify-center gap-2"
                                            >
                                                <span>üì±</span>
                                                WhatsApp ile Sipari≈ü Ver
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Floating Cart Button (Mobile) */}
                    {!showCart && cartCount > 0 && (
                        <button
                            onClick={() => setShowCart(true)}
                            className="fixed bottom-6 right-6 bg-yellow-500 text-blue-900 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-yellow-400 transition z-40"
                        >
                            üõí
                            <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center">
                                {cartCount}
                            </span>
                        </button>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
