<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İhtisas Gıda - B2B Toptan Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .product-card:hover { transform: translateY(-4px); }
        .product-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-orange-500 text-white p-2 rounded-lg">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">İhtisas Gıda</h1>
                        <p class="text-xs text-gray-500">B2B Toptan Market</p>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-md hidden md:block">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Ürün ara..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                        oninput="searchProducts(this.value)"
                    >
                </div>

                <!-- Cart Button -->
                <button onclick="toggleCart()" class="relative bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z"/>
                    </svg>
                    <span class="hidden md:inline">Sepet</span>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
                </button>
            </div>

            <!-- Mobile Search -->
            <div class="md:hidden mt-3">
                <input 
                    type="text" 
                    placeholder="Ürün ara..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                    oninput="searchProducts(this.value)"
                >
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex gap-6">
            
            <!-- Sidebar Categories -->
            <aside class="hidden lg:block w-64 bg-white rounded-lg shadow-md p-4 h-fit sticky top-24">
                <h2 class="text-lg font-bold mb-4 text-gray-800">Kategoriler</h2>
                <ul class="space-y-2">
                    <li>
                        <button onclick="filterCategory('all')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-orange-50 text-orange-600 font-semibold">
                            Tüm Ürünler
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Kahvaltılık')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Kahvaltılık Ürünler
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Temel Gıda - Bakliyat')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Bakliyat
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Temel Gıda - Yağ')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Yağlar & Margarin
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Temel Gıda - Salça')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Salça
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Temel Gıda - Konserve')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Konserve Ürünler
                        </button>
                    </li>
                    <li>
                        <button onclick="filterCategory('Temel Gıda - Makarna')" class="category-link w-full text-left px-3 py-2 rounded hover:bg-gray-100">
                            Makarna & Un
                        </button>
                    </li>
                </ul>
            </aside>

            <!-- Mobile Categories -->
            <div class="lg:hidden w-full mb-4">
                <select onchange="filterCategory(this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white">
                    <option value="all">Tüm Ürünler</option>
                    <option value="Kahvaltılık">Kahvaltılık Ürünler</option>
                    <option value="Temel Gıda - Bakliyat">Bakliyat</option>
                    <option value="Temel Gıda - Yağ">Yağlar & Margarin</option>
                    <option value="Temel Gıda - Salça">Salça</option>
                    <option value="Temel Gıda - Konserve">Konserve Ürünler</option>
                    <option value="Temel Gıda - Makarna">Makarna & Un</option>
                </select>
            </div>

            <!-- Products Grid -->
            <div class="flex-1">
                <div class="mb-4">
                    <p class="text-gray-600"><span id="productCount">0</span> ürün bulundu</p>
                </div>
                <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
                    <!-- Products will load here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex flex-col h-full">
            <div class="bg-orange-500 text-white p-4 flex items-center justify-between">
                <h2 class="text-xl font-bold">Sepetim</h2>
                <button onclick="toggleCart()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4">
                <div class="text-center text-gray-500 py-8">Sepetiniz boş</div>
            </div>
            <div class="border-t p-4 bg-gray-50">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Toplam:</span>
                    <span id="cartTotal" class="font-bold text-xl text-orange-600">0.00 ₺</span>
                </div>
                <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition">
                    Sipariş Ver
                </button>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE CONFIG
        const SUPABASE_URL = 'https://qdfvqllzugsiqpklqccl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZnZxbGx6dWdzaXFwa2xxY2NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczOTc5MDksImV4cCI6MjA1Mjk3MzkwOX0.z_hxdvV8dPU9ZO2eGWpigJQ36wJCKFUYOJDPpnqwkI0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let cart = [];
        let allProducts = [];
        let filteredProducts = [];

        // Load Products
        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('is_available', true)
                    .order('category', { ascending: true });

                if (error) throw error;
                allProducts = data || [];
                filteredProducts = allProducts;
                displayProducts(filteredProducts);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = 
                    '<div class="col-span-full text-center text-red-600 p-8">Ürünler yüklenemedi</div>';
            }
        }

        // Display Products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const countEl = document.getElementById('productCount');
            
            countEl.textContent = products.length;

            if (products.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 p-8">Ürün bulunamadı</div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg shadow hover:shadow-lg overflow-hidden">
                    <div class="relative aspect-square bg-gray-50">
                        <img 
                            src="${product.image_url}" 
                            alt="${product.name}"
                            class="w-full h-full object-contain p-2"
                            onerror="this.src='https://via.placeholder.com/300x300?text=Ürün'"
                        >
                    </div>
                    <div class="p-3">
                        <p class="text-xs text-gray-500 mb-1">${product.category}</p>
                        <h3 class="text-sm font-medium text-gray-800 mb-2 h-10 line-clamp-2">${product.name}</h3>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-lg font-bold text-orange-600">${product.price.toFixed(2)} ₺</span>
                        </div>
                        <button 
                            onclick="addToCart(${product.id})"
                            class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded text-sm font-medium transition">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter by Category
        function filterCategory(category) {
            const buttons = document.querySelectorAll('.category-link');
            buttons.forEach(btn => {
                btn.classList.remove('bg-orange-50', 'text-orange-600', 'font-semibold');
            });
            
            if (category === 'all') {
                filteredProducts = allProducts;
            } else {
                filteredProducts = allProducts.filter(p => p.category.includes(category));
            }
            displayProducts(filteredProducts);
        }

        // Search Products
        function searchProducts(query) {
            const searchTerm = query.toLowerCase().trim();
            if (searchTerm === '') {
                displayProducts(filteredProducts);
            } else {
                const results = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm)
                );
                displayProducts(results);
            }
        }

        // Add to Cart
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            showNotification('Ürün sepete eklendi');
        }

        // Update Cart
        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="text-center text-gray-500 py-8">Sepetiniz boş</div>';
                cartTotal.textContent = '0.00 ₺';
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2) + ' ₺';

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="flex gap-3 mb-4 pb-4 border-b">
                    <img src="${item.image_url}" alt="${item.name}" class="w-20 h-20 object-contain bg-gray-50 rounded" onerror="this.src='https://via.placeholder.com/80'">
                    <div class="flex-1">
                        <p class="text-sm font-medium mb-1">${item.name}</p>
                        <p class="text-orange-600 font-semibold">${item.price.toFixed(2)} ₺</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button onclick="changeQuantity(${item.id}, -1)" class="w-7 h-7 bg-gray-200 rounded hover:bg-gray-300">-</button>
                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)" class="w-7 h-7 bg-orange-500 text-white rounded hover:bg-orange-600">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Change Quantity
        function changeQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;
            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.id !== productId);
            }
            updateCart();
        }

        // Toggle Cart
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('translate-x-full');
        }

        // Show Notification
        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        // Initialize
        loadProducts();
    </script>
</body>
</html>
